<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="advanced.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="header-container">
                <div>
                    <a href="/">
                        <span id="logo-sm"></span>
                    </a>
                </div>

                <div>
                    <div class="links">
                        <a href="/">Search</a>
                        <a href="images.html">Images</a>
                    </div>
    
                    <div class="extras">
                        <div id="apps">
                            <div>
                                <a href="" id="apps-link">
                                    <svg class="gb_i" focusable="false" viewBox="0 0 24 24">
                                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                        <a class="login-btn" href="#">Login</a>
                    </div>
                </div>

            </div>
        </header>

       
        <div class="appbar">
            <label>Advanced Search</label>
        </div>
        

        <main>
            
            <form action="https://www.google.com/search" id="advanced-search" method="GET">
                
                <div class="title">Find pages width...</div>
                
                <div class="main-inputs">
                    
                    <div class="form-input">
                        <div>
                            <label for="all-this-words">all these words:</label> 
                        </div>
                        <div class="text w-50">
                            <input type="text" name="as_q" autofocus id="all-this-words">
                        </div>                     
                    </div>
                    
                    <div class="form-input">
                        <div>
                            <label for="exact-word-phrase">this exact word or phrase:</label> 
                        </div>
                        <div class="text w-50">
                            <input type="text" name="as_epq" autofocus id="exact-word-phrase">
                        </div>                     
                    </div>
                    
                    <div class="form-input">
                        <div>
                            <label for="any-words">any of these words:</label> 
                        </div>
                        <div class="text w-50">
                            <input type="text" name="as_oq" autofocus id="any-words">
                        </div>                     
                    </div>

                    <div class="form-input">
                        <div>
                            <label for="none-words">none of these words:</label> 
                        </div>
                        <div class="text w-50">
                            <input type="text" name="as_eq" autofocus id="none-words">
                        </div>                     
                    </div>

                </div>

                <div class="submit">
                    <div class="space"></div>
                    <div class="w-50">
                        <input type="submit" value="Advanced Search">
                    </div>
                </div>

            </form>
            <div class="more-info">

            </div>
        </main>

        <div class="fg-1"></div>

        <footer>
            <div class="country">
                <p>Venezuela</p>
            </div>
            <div class="footer-info">
                <div class="left">
                    <a href="http://" target="_blank" rel="noopener noreferrer">Help</a>
                    <a href="http://" target="_blank" rel="noopener noreferrer">Privacy</a>
                    <a href="http://" target="_blank" rel="noopener noreferrer">Terms</a>
                </div>
            </div>
        </footer>
        
    </div>

</body>
</html>
